name:                learning-opencv
version:             0.1.0.0
github:              "nbardiuk/learning-opencv"
license:             BSD3
author:              "Nazarii Bardiuk"
maintainer:          "nazarii@bardiuk.com"
copyright:           "2018 Nazarii Bardiuk"

extra-source-files:
- README.md


# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nbardiuk/learning-opencv#readme>

dependencies:
- base >= 4.7 && < 5
- opencv
- bytestring
- linear

source-dirs:         src

ghc-options:
- -threaded
- -rtsopts
- -with-rtsopts=-N

executables:
  example_02_01:
    main:                example_02_01.hs

  example_02_03:
    main:                example_02_03.hs

  example_02_04:
    main:                example_02_04.hs

  example_02_05:
    main:                example_02_05.hs
