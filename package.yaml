extra-source-files:
- README.md


# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nbardiuk/learning-opencv#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  example_02_01:
    main:                example_02_01.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - learning-opencv
    - opencv
    - bytestring
